<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issue Tracker</title>
    <!-- BS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>
        IssueTracker
        <small class="fs-4 text-secondary">by CodingTheSmartWay.com</small>
      </h1>
      <div class="container mt-4">
        <div class="p-4 bg-light rounded shadow-sm">
          <h3 class="mb-4">Add New Issue:</h3>
          <form id="issueInputForm">
            <div class="form-group">
              <label for="issueDescInput">Description</label>
              <input
                type="text"
                class="form-control"
                id="issueDescInput"
                placeholder="Describe the issue ..."
              />
            </div>
            <div class="form-group">
              <label for="issueSeverityInput">Severity</label>
              <select id="issueSeverityInput" class="form-control">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="form-group">
              <label for="issueAssignedToInput">Assigned To</label>
              <input
                type="text"
                class="form-control"
                id="issueAssignedToInput"
                placeholder="Enter responsible ..."
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Add</button>
          </form>
        </div>
        <div class="col-lg-12">
          <div id="issuesList"></div>
        </div>
        <div class="footer mt-5">
          <p>&copy; CodintTheSmartWay.com</p>
        </div>
      </div>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <!-- * JS Bağlantı -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
